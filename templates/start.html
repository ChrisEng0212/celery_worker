{% extends "layout.html" %}

{% block content %}

<div class="container m-3">
    <div class="row">
        <div class="col">
            <h1 class="mb-5 text-light">Orderflow Worker Start Command</h1>

            <form action="/workerAction" method="POST" class="form-inline">
                <div class="form-group">
                    <input id="x" class="form-control mx-3" type="number" name="x"/>
                </div>

                <button class="btn btn-primary" type="submit">Start Code</button>
            </form>
        </div>
    </div>
</div>

{% endblock  %}
