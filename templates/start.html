{% extends "layout.html" %}

{% block content %}

<div id="vue-app"  class="container m-3">


        <h1 class="mb-5 text-light">Orderflow Worker Start Command</h1>

            <input  type="number" v-model="passcode"></input>


            <button class="btn btn-primary" @click="startAction()">Start Code</button>


</div>

{% endblock  %}


{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

<script type="text/javascript">


var report = navigator.userAgent
console.log(report)

let mobile = false

if (report.includes('Android') || report.includes('iPhone') ) {
    mobile = true
    console.log('mobile')
}


startVue()


function startVue(){

let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function() {

        if (mobile) {
            this.mobile = true
        }

    },
    data: {
        user : '',
        passcode : ''
    },
    methods: {
        goTo: function(){

            var str = window.location.href.split('start')[0]

            let url = str

            console.log('goTO', url);
            window.location = url

        },
        startAction: function () {
            console.log('start')

            $.ajax({
                data : {
                    passcode : this.passcode,
                },
                type : 'POST',
                url : '/workerAction'

            })
            .done(function(data) {
                console.log(data)
                this.goTo()

            })
            .fail(function(){
                  alert('error has occurred with worker start');
            });
        },
    }
})// end NEW VUE

}


</script>



{% endblock %}
