{% extends "layout.html" %}

{% block content %}

        <div id="vue-app">

            <div class="text-white" align="center" >
                <br>

                <h1>
                    Login
                </h1>

                    User Name
                    <br>
                    <input type="text" v-model="user">
                    <br>
                    Password
                    <br>
                    <input type="text" v-model="passcode">

                    <br>

                    <br>
                    <button @click="login()" type="button" class="btn btn-secondary" data-bs-toggle="button">Login</button>
                    <br>

                </div>

            </div>



        </div> <!-- end vue app-->

{% endblock %}


{% block script %}

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


<script type="text/javascript">


var report = navigator.userAgent
console.log(report)

let mobile = false

if (report.includes('Android') || report.includes('iPhone') ) {
    mobile = true
    console.log('mobile')
}


startVue()


function startVue(){

let vue = new Vue({

    el: '#vue-app',
    delimiters: ['[[', ']]'],
    mounted: function() {

        if (mobile) {
            this.mobile = true
        }

    },
    data: {
        user : '',
        passcode : ''
    },
    methods: {
        login: function () {
            console.log('login')

            $.ajax({
                data : {
                    user: this.user,
                    passcode: this.passcode
                },
                type : 'POST',
                url : '/loginAction'

            })
            .done(function(data) {
                console.log(data)
                alert('Login Status is ', data.status)
            })
            .fail(function(){
                  alert('error has occurred with login');
            });
        },
    }
})// end NEW VUE

}


</script>



{% endblock %}
